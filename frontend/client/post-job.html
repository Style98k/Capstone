<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Post Job - QuickGig</title>
<link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
<header class="site-header"><div class="container header-inner"><a href="../index.html" class="brand">QuickGig</a></div></header>
<main class="container">
  <h1>Post a Job</h1>
  <div class="card">
    <form id="postJobForm">
      <label>Title<input id="job-title" required></label>
      <label>Category<input id="job-category" required></label>
      <label>Location<input id="job-location" value="Local" required></label>
      <label>Duration<input id="job-duration" placeholder="e.g. 2 hours" required></label>
      <label>Pay<input id="job-pay" type="number" required></label>
      <label>Description<textarea id="job-desc" rows="6"></textarea></label>
      <div class="form-row">
        <button class="btn" type="submit">Post Job</button>
        <a href="../gigs/list.html" class="btn btn-outline">Cancel</a>
      </div>
      <div id="post-msg" class="msg"></div>
    </form>
  </div>
</main>
<footer class="site-footer"><div class="container">Â© 2025 QuickGig</div></footer>
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/gigs.js"></script>
<script>
document.getElementById('postJobForm').addEventListener('submit', function(e){
  e.preventDefault();
  const job = {
    title: document.getElementById('job-title').value.trim(),
    category: document.getElementById('job-category').value.trim(),
    location: document.getElementById('job-location').value.trim(),
    duration: document.getElementById('job-duration').value.trim(),
    pay: Number(document.getElementById('job-pay').value),
    shortDesc: document.getElementById('job-desc').value.trim(),
    fullDesc: document.getElementById('job-desc').value.trim()
  };
  const res = createGig(job);
  document.getElementById('post-msg').textContent = res.message;
  if(res.success) setTimeout(()=> window.location.href='../gigs/list.html', 800);
});
</script>
</body>
</html>
