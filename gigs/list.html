<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gigs - QuickGig</title>
<link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a href="../index.html" class="brand">QuickGig</a>
    <nav><a href="../index.html">Home</a><a href="../auth/login.html">Login</a></nav>
  </div>
</header>
<main class="container">
  <h1>Available Gigs</h1>
  <div class="filters">
    <input type="text" id="search" placeholder="Search title or category">
    <select id="filter-location"><option value="">All locations</option><option>Local</option><option>Online</option></select>
    <select id="filter-sort"><option value="newest">Newest</option><option value="pay-desc">Highest pay</option></select>
    <button id="applyFilters" class="btn btn-sm">Apply</button>
    <a href="../client/post-job.html" class="btn btn-outline">Post a Job</a>
  </div>
  <div id="gigsGrid" class="grid"></div>
</main>
<footer class="site-footer"><div class="container">Â© 2025 QuickGig</div></footer>
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/gigs.js"></script>
<script>
function render() {
  const q = document.getElementById('search').value.trim();
  const loc = document.getElementById('filter-location').value;
  const sort = document.getElementById('filter-sort').value;
  const filtered = searchGigs({q, loc, sort});
  document.getElementById('gigsGrid').innerHTML = filtered.map(g => gigCardHTML(g)).join('');
}
document.getElementById('applyFilters').addEventListener('click', render);
document.addEventListener('DOMContentLoaded', render);
</script>
</body>
</html>
