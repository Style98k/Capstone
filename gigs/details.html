<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gig Details - QuickGig</title>
<link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
<header class="site-header"><div class="container header-inner"><a href="../index.html" class="brand">QuickGig</a></div></header>
<main class="container">
  <div id="gigDetail"></div>
</main>
<footer class="site-footer"><div class="container">© 2025 QuickGig</div></footer>
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/gigs.js"></script>
<script>
function getQueryParam(name){ const url = new URL(location.href); return url.searchParams.get(name); }
const id = getQueryParam('id');
const gig = getGigById(id);
if(!gig){
  document.getElementById('gigDetail').innerHTML = '<div class="card">Gig not found.</div>';
} else {
  document.getElementById('gigDetail').innerHTML = `
    <div class="card">
      <h2>${gig.title}</h2>
      <div class="meta">Category: ${gig.category} • ${gig.duration} • ₱${gig.pay}</div>
      <p>${gig.fullDesc}</p>
      <p><strong>Location:</strong> ${gig.location}</p>
      <div class="form-row">
        <button id="applyBtn" class="btn">Apply for this gig</button>
        <a href="list.html" class="btn btn-outline">Back to list</a>
      </div>
      <div id="actionMsg" class="msg"></div>
    </div>
  `;
  document.getElementById('applyBtn').addEventListener('click', function(){
    const res = applyForGig(id);
    document.getElementById('actionMsg').textContent = res.message;
  });
}
</script>
</body>
</html>
